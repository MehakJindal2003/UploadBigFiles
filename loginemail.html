<!doctype html>
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="loginemailcss.css">
</head>
<body>
<div class="mainotpemail">
    <img src="loginemailimage.png" class="emailbackgroundimage">
	  <form action="sendotp.html">
        <div class="emailmainpage">
	        <div class="emailimage">
			    <img src="emailemail.png" class="emailicon" width="330" height="250">
			</div>
			<div class="enteryourmail"> 
			    <input type="email" placeholder="Enter your E-mail Id" class="emailinputbox" required/>
			</div>
			<div class="emailsendotp">
		
				    <button class="emailotp" onclick="email()"><b>Send OTP</b></button>
				
			</div>
			
			<script>
			function email(){
			    var x=document.getElementsByClassName("emailinputbox")[0].value;
				    if(x==null||x==""){
					    alert("Please enter your E-mail ID");
			
				}
			}
			</script>
			
			
		</div>
	  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
